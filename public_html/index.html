    <script>

        var rotate = false;
        var img_set = 1;
        var newImage;


        function loadData(value) {
            document.getElementById('home_div').style.display = "none";
            document.getElementById('aboutUs_div').style.display = "none";
            document.getElementById('gallary_div').style.display = "none";
            document.getElementById('keyFeatures_div').style.display = "none";
            document.getElementById('contactUs_div').style.display = "none";
            document.getElementById('ourMission_div').style.display = "none";

            document.getElementById(value).style.display = "block";
        }

        function setbackGround() {
            img_set = Math.floor((Math.random() * 6) + 1);
            newImage = 'url(images//' + img_set + '.jpg)';
            document.body.style.backgroundImage = newImage;
        }
    </script>

    <body id="page" onload="setbackGround();">
